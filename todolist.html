        <main class="container my-4">
            <h2 class="text-center">My To-Do List</h2>
            <form id="todo-form" class="mb-3">
                <input type="text" id="todo-input" class="form-control" placeholder="New task" required>
                <button type="submit" class="btn btn-primary mt-2">Add task</button>
            </form>
            <ul id="todo-list" class="list-group">
            </ul>
            <button id="save" class="btn btn-primary mt-2">Save tasks</button>

        </main>

        <footer class="bg-dark text-center text-white py-3">
            <div class="footer-buttons mt-3">
                <p>&copy; 2023 Innovators' Playground. All rights reserved. Created by Tds.</p>
            </div>
        </footer>
        <script>
            const form = document.getElementById('todo-form');
            const input = document.getElementById('todo-input');
            const list = document.getElementById('todo-list');
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                const task = input.value;
                input.value = '';
    
                const item = document.createElement('li');
                item.classList.add('list-group-item');
    
                const check = document.createElement('input');
                check.type = 'checkbox';
                check.classList.add('mr-2');
                check.addEventListener('change', function() {
                    if (check.checked) {
                        item.style.textDecoration = 'line-through';
                    } else {
                        item.style.textDecoration = 'none';
                    }
                });
                item.appendChild(check);
    
                const taskText = document.createTextNode(task);
                item.appendChild(taskText);
    
                const deleteBtn = document.createElement('button');
                deleteBtn.textContent = 'Delete';
                deleteBtn.classList.add('btn', 'btn-danger', 'btn-sm', 'float-right');
                deleteBtn.addEventListener('click', function() {
                    list.removeChild(item);
                });
                item.appendChild(deleteBtn);
    
                list.appendChild(item);
            });
            const saveButton = document.getElementById('save');

            saveButton.addEventListener('click', function() {
                let tasks = [];
                for (let i = 0; i < list.children.length; i++) {
                    tasks.push(list.children[i].textContent.replace('Delete','').trim());
                }
                let tasksText = tasks.join('\n');

                let blob = new Blob([tasksText], {type: "text/plain;charset=utf-8"});
                let url = URL.createObjectURL(blob);

                let a = document.createElement('a');
                a.href = url;
                a.download = 'tasks.txt';
                a.click();
            });

        </script>
